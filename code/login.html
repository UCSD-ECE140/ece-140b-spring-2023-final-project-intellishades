        body {
            background-color: #2C3531;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        a {
            color: #2C3531;
        }
        a:hover{
            color:#116466;
        }
    </style>

<body>
    <section id="NavBar">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light NavigationBar">
            <a class="navBar_logo" href="#">Intelli<span class="bar">shades</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto">
                    <li class="navbar-item">
                        <a href="/" class="nav-link">Main Page</a>

                    <li class="navbar-item">

                    <li class="navbar-item">

            </div>

    <section id="Login">
        <div class="container">
            <div class="login-section">
                <h1 class="login-text">Login</h1>
            </div>
            <div class="action-section">
                <div class="action-container">
                    <h2>Welcome!</h2>
                    <p>You are currently logged out. </p>
                    <p>Please log in below using username and password:</p>
                    <form id="login-user-form">
                        <label>Username: </label>
                        <input type="text" id="username-input" name="username" placeholder="jdoe" required></input>
                        <br>
                        <label>Password: </label>
                        <input type="password" id="password-input" name="password" required></input>
                        <br>
                        <br>
                        <input class = "button" type="submit" id="create-user-button"></input>
                    </form>
                    <br>
                    <br>
                    <a href="/reset">Forgot password?</a>
                    <br>
                    <a href="/register">Click here to register!</a>
                </div>
            </div>
        </div>
    </section>
</body>
