<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <script src="public/register.js"></script>
        <link rel="stylesheet" href="public/register.css">
    </head>
    <body>
        <nav>
            <a href="/">Main Page</a> | <a href="/login">Log In</a> | <a href="/register">Sign Up</a>
        </nav>
        <h1>Create New Account</h1>
        <div>Please provide accurate information below to create a new account:</div>
        <hr>
        <form id="create-user-form">
            <label>First Name: </label>
            <input type="text" id="first-name-input" name="fname" placeholder="John" required></input>
            <br>
            <label>Last Name: </label>
            <input type="text" id="last-name-input" name="lname" placeholder="Doe" required></input>
            <br>
            <label>Email: </label>
            <input type="text" id="email-input" name="email" placeholder="my@email.edu" required></input>
            <br>
            <label>Username: </label>
            <input type="text" id="username-input" name="uname" placeholder="jdoe" required></input>
            <br>
            <label>Password: </label>
            <input type="password" id="password-input" name="pword" required></input>
            <input type="submit" id="create-user-button"></input>
        </form>
        <p>Already have an account? </p><a href="/login">Click here to login!</a>
    </body>
</html>
